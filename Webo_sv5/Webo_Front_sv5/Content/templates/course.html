<div data-ng-controller="courseCtrl">
    <div class="row">
        <div class="span6">
            <h3>{{ name }}</h3>
            <div data-ng-switch on="role.data">
                <div data-ng-switch-when="True">
                    <ul class="inline">    
                        <li><button class="btn btn-primary pull-left" data-ng-click="show=!show" >Edit Course information</button><br style="clear:both"/></li>
                        <li><button class="btn btn-primary pull-left" data-ng-click="show2=!show2">Add lecture</button><br style="clear:both"/></li>
                    </ul>
                </div>
            </div>

            <div>
                <h4>Lectures:</h4>

	            <ul id="lectureList" data-ng-repeat="video in videos">
                    <li>
                        <div id="override" class="well well-small clearfix">
                       
                            <a href="/#/video/{{video.Id}}">
                            
                            <img src="{{video.thumb}}" class="pull-left"/>
                            <p id="videoname" class="span3 pull-left">{{video.Name}} </p>  
                          
                            </a>
                               
                            <div class="span4 pull-left">
                                <p id="descript">{{video.Description}}</p>
                            </div>
                        </div>

                    </li>
	            </ul>
            </div>
          

            

        </div>
        <div class="span5">

            <div data-ng-switch on="role.data">
                <div data-ng-switch-when="True">


        <div data-ng-show="show">

        <div style="color:red">{{ success }}</div>
            <h4>Edit course:</h4>
            <form nocalidate">
                <div class="control-group">
                    <label class="control-label" for="lectureName">Course name</label>
                    <div class="controls">
                        <input type="text" class="input-xlarge span5" name="edit-course" id="Text1" data-ng-model="$parent.name" />
                    </div>
                </div>
                <button class="btn btn-primary pull-right" data-ng-click= "editCourse()">Change course</button>
            </form>
        </div>


        <div data-ng-show="show2">

	                <h3>Add lecture:</h3>
                    <form novalidate">
                        <div class="control-group">
                            <label class="control-label" for="lectureName">Lecture name</label>
                            <div class="controls">
                                <input type="text" class="input-xlarge span5" name="new-video" id="new-video" data-ng-model="newVideo.name" />
                            </div>
                            <div class="errormsg">{{ nameError }}</div> 
                        </div>
                        <div class="control-group">
                            <label class="control-label" for="youtubeId">Youtube ID</label>
                            <div class="controls">
                                <input placeholder="For example: lFEDhm3dWkY" type="text" class="input-xlarge span5" name="new-video" id="youtubeId" data-ng-model="newVideo.link" />
                            </div>
                            <div class="errormsg">{{ linkError }}</div>
                        </div>

                        <div class="control-group">
                            <label class="control-label" for="description">Description</label>
                            <div class="controls">
                                <textarea placeholder="Optional description for the lecture"  name="new-video" rows="3" class="input-xlarge span5" id="description" data-ng-model="newVideo.description" ></textarea>
                            </div>
                        </div>    

                        <div class="control-group">
                            <div class="controls">
                                <button class="btn btn-primary pull-right" data-ng-click= "addVideo()">Add Lecture</button>
                            </div>
                        </div>
                    </form>
          </div>
                </div>
            </div>
        </div>

    </div>
</div>
